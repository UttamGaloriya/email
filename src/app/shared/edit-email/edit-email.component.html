<div class="edit-container">
    <form class="form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.invalid && (emailFormControl.dirty || emailFormControl.touched)">
                <div *ngIf="emailFormControl.hasError('pattern')">Invalid email format.</div>
                <div *ngIf="emailFormControl.hasError('required')">Email is required.</div>
            </mat-error>
        </mat-form-field>
    </form>
    <div>
        <button mat-mini-fab color="primary" color="primary" (click)="submitForm(emailFormControl.value)" [disabled]="emailChange" type="button">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-mini-fab color="primary" color="primary" (click)="closeEmailForm()" type="button">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
