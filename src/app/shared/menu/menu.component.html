<button class="menu-icon" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editButton()">
        <mat-icon color="accent">edit</mat-icon>
        <span>Edit</span>
    </button>
    <button mat-menu-item disabled (click)="deleteButton()">
        <mat-icon color="warn">delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
