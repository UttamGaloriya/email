<div class="dialog-box">
    <h2>{{data.heading}}</h2>
    <p>{{data.description}}</p>
    <div mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">{{data.firstButton}}</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">{{data.secondButton}}</button>
    </div>
</div>
